<div class="card card-body mb-3">
    <form action="#" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" name="text" [(ngModel)]="text" class="form-controller" placeholder="add a log...">
            <input type="submit" value="Add log" class="btn btn-light">
            <button type="button" class="btn btn-warning" > Clear</button>
        </div>
    </form>
</div>
